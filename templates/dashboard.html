

<div class="container">
	<div class="row">
		<div class="pull-left text-info"><h3>Dashboard</h3></div>
		<div class="text-right pull-right logout"> <a href="#/search?name={{ name }}">Search</a> Welcome <strong class="text-success">{{ name }}! </strong><a href="#/">Logout</a> </div>
	</div>

	<div ng-if="noItem==0">
		<div class="row lead">Item status</div>

		<div class="row">
			<div class="stepwizard">
				<div class="stepwizard-row">
					<div class="stepwizard-step">
						<button type="button" class="btn {{ processingClass }} btn-circle" disabled="disabled">1</button>
						<p>Processing</p>
					</div>
					<div class="stepwizard-step">
						<button type="button" class="btn {{ transitClass }} btn-circle" disabled="disabled">2</button>
						<p>In Transit</p>
					</div>
					<div class="stepwizard-step">
						<button type="button" class="btn {{ deliveredClass }} btn-circle" disabled="disabled">3</button>
						<p>Delivered</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row lead">Item location</div>

		<div class="row" id="map_container">
			<div id="map" class="mapWrap"  data-tap-disabled="true">
				<map center="{{ latitude }},{{ longitude }}" zoom="15">
					<marker position="{{ latitude }},{{ longitude }}"></marker>
				</map>
			</div>
		</div>
	</div>
	<div class="row text-center" ng-if="noItem==1">
		<div class="alert alert-danger alert-dismissable">
			<a href="#/login" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			No item(s) for this user
		</div>
	</div>
</div>
