<div class="container">
	<div class="row">
		<div class="pull-left text-info"><h3>Search</h3></div>
		<div class="text-right pull-right logout"> <a href="#/dashboard?name={{ decodeName }}">Dashboard</a> Welcome <strong class="text-success">{{ name }}! </strong><a href="#/">Logout</a> </div>
	</div>

	<div class="row">&nbsp;</div>
	<div class="row">&nbsp;</div>

	<div class="row">

		<div class="col-md-8"></div>
		<div class="col-md-8"><input type="text" name="search" placeholder="Search" ng-model="search" class="form-control input-md" autofocus /></div>
	</div>
	<div class="row">&nbsp;</div>

	<div class="row">
		<table class="table table-bordered table-striped table-responsive">
			<thead>
			<tr>
				<th class="text-left">
					<a href="#/search?name={{ name }}" ng-click="orderByField='item_no'; reverseSort = !reverseSort">
						Item Number <span ng-show="orderByField == 'item_no'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort"><sub>v</sub></span></span>
					</a>
				</th>
				<th class="text-left">
					<a href="#/search?name={{ name }}" ng-click="orderByField='item_type'; reverseSort = !reverseSort">
						Item Type <span ng-show="orderByField == 'item_type'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort"><sub>v</sub></span></span>
					</a>
				</th>
				<th class="text-left">
					<a href="#/search?name={{ name }}" ng-click="orderByField='item_name'; reverseSort = !reverseSort">
						Item Name <span ng-show="orderByField == 'item_name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort"><sub>v</sub></span></span>
					</a>
				</th>
				<th class="text-left">
					<a href="#/search?name={{ name }}" ng-click="orderByField='status'; reverseSort = !reverseSort">
						Status <span ng-show="orderByField == 'status'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort"><sub>v</sub></span></span>
					</a>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="item in items|orderBy:orderByField:reverseSort|filter : search" class="text-left">
				<td>{{item.item_no}}</td>
				<td>{{item.item_type}}</td>
				<td>{{item.item_name}}</td>
				<td>{{item.status}}</td>
			</tr>
			</tbody>
		</table>

	</div>
</div>
